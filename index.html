<!DOCTYPE html>
<html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/tablet.css">
    <link rel="stylesheet" href="estilos/desktop.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="imagens/pexels-dinnow-86001860-9444476.jpg" alt="">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">

                    <p class="fundo">
                        <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                        <input type="email" name="email" id="iemail" required placeholder="seu e-mail">
                    </p>

                    <p class="fundo">
                        <label for="isen"><span class="material-symbols-outlined">key</span></label>
                        <input type="password" name="senha" id="isen" required placeholder="sua senha">
                    </p>

                    <p><input id="entrar" type="submit" value="Entrar"></p>

                    <p><input id="recuperar" type="submit" value="Esquesci a senha ✉️"></p>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
